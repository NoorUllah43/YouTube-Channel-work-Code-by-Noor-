<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Animated Flower</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Animated Gradient Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Text Overlay */
        .text-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }

            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Flower Container */
        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .flower:hover {
            transform: scale(1.1);
        }

        /* Petals */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 120px;
            background: linear-gradient(45deg, #ff6f61, #ffcccb);
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform-origin: bottom center;
            transition: transform 1s ease-in-out, opacity 0.5s ease;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: rotate(60deg);
        }

        .petal:nth-child(3) {
            transform: rotate(120deg);
        }

        .petal:nth-child(4) {
            transform: rotate(180deg);
        }

        .petal:nth-child(5) {
            transform: rotate(240deg);
        }

        .petal:nth-child(6) {
            transform: rotate(300deg);
        }

        /* Flower Center */
        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
            /* Ensure the center is above the petals */
        }

        /* Bloom Effect */
        .flower.bloom .petal {
            transform: rotate(0deg) translateY(-70px);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="text-overlay">
        <h1>Using HTML, CSS AND JS</h1>
        <!-- <h1>Like and Subscribe!</h1> -->
    </div>
    <!-- <h1>Using HTML, CSS AND JS</h1> -->
    <div class="flower" onclick="bloom()">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        <!-- <div class="center"></div> -->
    </div>

    <script>
        function bloom() {
            const flower = document.querySelector('.flower');
            flower.classList.toggle('bloom');
        }
    </script>
</body>

</html>
