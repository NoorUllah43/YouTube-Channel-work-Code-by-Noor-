<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="black headphone.png" alt="this is headphone">
            <h2>Black Headphone</h2>
            <p>$34.6</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="Red headphone.png" alt="this is headphone">
            <h2>Red Headphone</h2>
            <p>$34.6</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="white headphone.png" alt="this is headphone">
            <h2>White Headphone</h2>
            <p>$34.6</p>
            <button>Add to Cart</button>
        </div>
       
    </div>
</body>
</html>
